{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div>
	<form method="POST" action="">
		{% csrf_token %}
		<p>Are you sure you want to delete "{{message}}"?</p>
		<a href="{{request.META.HTTP_REFERER}}">No</a>
		<input type="submit" value="Yes" />
		
	</form>
</div>

{% endblock %}
