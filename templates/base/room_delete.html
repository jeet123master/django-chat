{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card">
	<div class="card-body">
		<form method="POST" action="">
		{% csrf_token %}
		<p>Are you sure you want to delete "{{room}}"?</p>
		<a href="{{request.META.HTTP_REFERER}}" class="btn btn-outline-danger">No</a>
		<input type="submit" class="btn btn-outline-success" value="Yes" />
		
	</form>
	</div>
</div>

{% endblock %}
