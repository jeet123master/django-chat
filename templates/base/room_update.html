{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
	<div class="card my-3">
		<div class="card-header">
			<h3>Update {{room.name}}</h3>
		</div>
		<div class="card-body">
			<form method="POST" action="">
			{% csrf_token %}
			{{form|crispy}}
			<input type="submit" class="btn btn-outline-success" value="Update" />
			
			</form>
		</div>
	</div>
</div>

{% endblock %}
