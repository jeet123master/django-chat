<div class="card">
	<div class="card-header shadow">
		<h3>Browse Topics</h3>
		<hr>
		<a href="{% url 'home' %}">All <span class="float-right">{{topics.count}}</span></a>
	</div>
	<div class="card-body shadow">
		{% for topic in topics %}
		<div>
			<a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}} <span class="float-right">{{topic.room_set.all.count}}</span></a>
		</div>
	{% endfor %}
	</div>
</div>
